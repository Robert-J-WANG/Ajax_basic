<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jQuery.min.js"></script>
    <script>
        $(function () {
            $('.f1').on('submit', function (e) {
                alert('监听到了表单的提交事件！');
                //阻止表单的默认提交行为
                e.preventDefault();
                //快速获取表单中的数据
                var data = $(this).serialize();
                console.log(data);
            })
        })
    </script>
</head>
<body>
<form action="/login" target="_blank" method="post" class="f1" name="f1">
    <input type="text" name="account"/>
    <input type="password" name="password"/>
    <button type="submit">提交</button>
</form>
</body>
</html>
