<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //反序列化
        var json1 = '{"a":"hello","b":"world"}';
        var obj1 = JSON.parse(json1);
        console.log(obj1);

        //序列化
        var obj2 = {a: 'hello', b: 'world'};
        var json2 = JSON.stringify(obj2);
        console.log(json2);
    </script>
</head>
<body>

</body>
</html>
